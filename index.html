<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style1.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="container1">
        <h1>Stay updated!</h1>
        <p class="first">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <svg class="tick" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="list">Product discovery and building what matters</p>
          </li>
          <li>
            <svg class="tick" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="list">Measuring to ensure updates are a success</p>
          </li>
          <li>
            <svg class="tick" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="list">And much more!</p>
          </li>
        </ul>
        <div class="line">
          <h6>Email address</h6>
          <p class="errormsg">Valid email required</p>
        </div>
        <input
          type="email"
          name=""
          id="email"
          placeholder="email@company.com" onclick="clearInputField()"
        /><br />
        <button type="submit" id="submit" onclick="validate()">
          Subscribe to monthly newsletter
        </button>
      </div>

      <!-- Sign-up form end -->
      <div class="container2">
        <img src="./assets/images/desktop.svg" alt="image" class="image">
      </div>
    </div>
  </body>
</html>
